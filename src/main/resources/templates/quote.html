<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>

    <script type="application/javascript" th:href="@{webjars/jquery/2.2.0/jquery.min.js}"/>
    <title>Quote Of The Day</title>
</head>
<body>
<div class="container">
    <h1>Quote of the Day</h1>
    <p>Author: <span th:text="${randomQuote.author}">This is the p tag and it can be overridden</span></p>
    <p>Topic: <span th:text="${randomQuote.topic}">This is the p tag and it can be overridden</span></p>
    <p>Quote: <span th:text="${randomQuote.quote}">This is the p tag and it can be overridden</span></p>
</div>
</body>
</html>
